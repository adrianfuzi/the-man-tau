    <body class="body">
        <main class="form__wrapper">
            <div id="" class="form__title">get in touch</div>
                <form method="post" action="contact.php" class="form">
                    <div id="error"></div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Your Name" name="name" required>
                    </div>

                    <div class="form__group">
                        <input type="email" class="form__input" placeholder="Your Email" name="email" required>
                    </div>

                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Subject" name="subject" required>
                    </div>

                    <div class="form__group">
                        <textarea class="form__input" placeholder="Your Message" rows="3" name="message"></textarea>
                    </div>
                    <button type="submit" name="submit" class="form__btn">send message</button>
                </form>
        </main>
